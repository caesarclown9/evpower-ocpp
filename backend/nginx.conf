# Конфигурация Nginx для OCPP сервера
# Сохранить как /etc/nginx/sites-available/evpower-ocpp

upstream ocpp_backend {
    server 127.0.0.1:8180;
}

# Основной HTTP server на порту 80 (опциональный веб-интерфейс)
server {
    listen 80;
    server_name 193.176.239.218 localhost;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Redirect to API documentation
    location / {
        return 301 http://$host:8180/docs;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://ocpp_backend;
        access_log off;
    }
    
    # Логирование
    access_log /var/log/nginx/evpower_access.log;
    error_log /var/log/nginx/evpower_error.log;
}

# Основной API server на порту 8180
server {
    listen 8180;
    server_name 193.176.239.218 localhost;
    
    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # OCPP WebSocket endpoints
    location /ws/ {
        proxy_pass http://ocpp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://ocpp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
    
    # Legacy OCPP endpoints (для обратной совместимости)
    location /ocpp/ {
        proxy_pass http://ocpp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
    
    # Swagger UI
    location /docs {
        proxy_pass http://ocpp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ReDoc
    location /redoc {
        proxy_pass http://ocpp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Health check
    location /health {
        proxy_pass http://ocpp_backend;
        access_log off;
    }
    
    # Root endpoint
    location / {
        proxy_pass http://ocpp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files (если будут)
    location /static/ {
        alias /home/ocpp/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Логирование
    access_log /var/log/nginx/evpower_api_access.log;
    error_log /var/log/nginx/evpower_api_error.log;
} 